name: CI

on:
  push:
    branches:
      - main
      - chore/**
      - feat/**
      - fix/**
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Smoke checks
        run: npm run test:smoke

      - name: Build
        run: npm run build
